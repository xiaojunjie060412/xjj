<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/main.js"></script>
</head>
<body>
    <div class="container">
        <h3>这是列表页</h3>
        {% if books %}
            <ul>
                {% for b in books %}
                    {% if forloop.counter == 1 %}
                        <li style="background-color:green">{{ forloop.counter }}<a href="{% url 'booktest:detail' b.id %}">{{ b.title }}</a>
                            <a href="{% url 'booktest:deletebook' b.id %}">删除</a></li>
                    {% else %}
                        <li>{{ forloop.counter }}<a href="{% url 'booktest:detail' b.id %}">{{ b.title }}</a>
                        <a href="{% url 'booktest:deletebook' b.id %}">删除</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        {% else %}
            没有书
        {% endif %}
        <a href="{% url 'booktest:addbook' %}">添加书籍</a>
        <div class="picture">
            <img src="/static/img/ads/hot2.jpg" alt="">
        </div>
        <br>
        <a href="{% url 'booktest:index' %}">返回主页</a>
    </div>

</body>
</html>
