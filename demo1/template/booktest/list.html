<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表页</title>
</head>
<body>
    <h3>这是列表页</h3>
    {% if books %}
        <ul>
            {% for b in books %}
                {% if forloop.counter == 1 %}
                    <li style="background-color:green">{{ forloop.counter }}<a href="{% url 'booktest:detail' b.id %}">{{ b.title }}</a></li>
                {% else %}
                    <li>{{ forloop.counter }}<a href="{% url 'booktest:detail' b.id %}">{{ b.title }}</a></li>
                {% endif %}
            {% endfor %}
        </ul>
    {% else %}
        没有书
    {% endif %}
    <br><br><br><br><br>
    <a href="{% url 'booktest:index' %}">返回主页</a>

</body>
</html>
