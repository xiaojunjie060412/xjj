<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>详情页</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/main.js"></script>
</head>
<body>
    <div class="container">
        <h3>这是详情页</h3>

        {% if book %}
            {{ book.title }}
            <ul>
                {% for hero in book.heroinfo_set.all %}
                <li>{{ forloop.counter }}{{ hero.name }}<a href="{% url 'booktest:deletehero' hero.id %}">删除</a></li>
                {% empty %}
                    没有人物
                {% endfor %}
            </ul>
        {% else %}
            没有数据
        {% endif %}
        <a href="{% url 'booktest:addhero' book.id %}">添加角色</a>
        <div class="picture">
            <img src="/static/img/ads/hot3.jpg" alt="">
        </div>
        <br>
        <a href="{% url 'booktest:list' %}">返回列表页</a>
    </div>
</body>
</html>
